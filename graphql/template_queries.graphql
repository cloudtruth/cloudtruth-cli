query GetTemplateByNameQuery($organizationId: ID, $environmentName: String, $templateName: String!) {
  viewer {
    organization(id: $organizationId) {
      template(name: $templateName) {
        evaluated(environmentName: $environmentName)
      }
    }
  }
}

query GetImplicitTemplateQuery($organizationId: ID, $environmentName: String, $templateName: String!, $filters: ImplicitTemplateFilters!) {
  viewer {
    organization(id: $organizationId) {
      implicitTemplate(name: $templateName, filters: $filters) {
        evaluated(environmentName: $environmentName)
      }
    }
  }
}


query TemplatesQuery($organizationId: ID) {
  viewer {
    id
    organization(id: $organizationId) {
      templates {
        nodes {
          id
          name
        }
      }
    }
  }
}
