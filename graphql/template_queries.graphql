query GetTemplateByNameQuery($organizationId: ID, $projectName: String, $environmentName: String, $templateName: String!) {
  viewer {
    organization(id: $organizationId) {
      project(name: $projectName) {
        template(name: $templateName) {
          evaluated(environmentName: $environmentName)
        }
      }
    }
  }
}

query GetImplicitTemplateQuery($organizationId: ID, $environmentName: String, $templateFormat: ImplicitTemplateEnum!, $filters: ImplicitTemplateFilters!) {
  viewer {
    organization(id: $organizationId) {
      implicitTemplate(format: $templateFormat, filters: $filters) {
        evaluated(environmentName: $environmentName)
      }
    }
  }
}


query TemplatesQuery($organizationId: ID, $projectName: String) {
  viewer {
    id
    organization(id: $organizationId) {
      project(name: $projectName)  {
        templates {
          nodes {
            id
            name
            description
          }
        }
      }
    }
  }
}
