query GetTemplateByNameQuery($environmentName: String, $templateName: String!) {
  viewer {
    organization {
      template(name: $templateName) {
        evaluated(environmentName: $environmentName)
      }
    }
  }
}


query TemplatesQuery {
  viewer {
    id
    organization {
      templates {
        nodes {
          id
          name
        }
      }
    }
  }
}
