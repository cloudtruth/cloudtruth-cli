query IntegrationsQuery($organizationId: ID) {
  viewer {
    organization(id: $organizationId) {
      integrations {
        nodes {
          __typename
          id
          fqn
          name
        }
      }
    }
  }
}

query IntegrationNodeQuery($entryId: ID!) {
  node(id: $entryId) {
    __typename
    ... on GithubIntegration {
      id
      name
      fqn
      entries {
        __typename
        id
        name
        fqn
      }
    }
    ... on AwsIntegration {
      id
      name
      fqn
      entries {
        __typename
        id
        name
        fqn
      }
    }
    ... on IntegrationFileTree {
      id
      name
      fqn
      entries {
        __typename
        id
        name
        fqn
      }
    }
    ... on IntegrationFile {
      id
      name
      fqn
      mimeType
      json
    }
    ... on IntegrationServiceTree {
      id
      name
      fqn
      entries {
        __typename
        id
        name
        fqn
      }
    }
  }
}
