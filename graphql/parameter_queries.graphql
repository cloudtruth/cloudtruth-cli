mutation DeleteParameterMutation($parameterId: ID!) {
  deleteParameter(input: { id: $parameterId }) {
    clientMutationId
    deletedParameterId

    errors {
      path
      message
    }
  }
}

query GetParameterByNameQuery($organizationId: ID, $envName: String, $projectName: String, $keyName: String!) {
  viewer {
    organization(id: $organizationId) {
      project(name: $projectName) {
        parameter(keyName: $keyName) {
          id
          environmentValue(environmentName: $envName) {
            parameterValue
          }
        }
      }
    }
  }
}


query ParametersQuery($organizationId: ID, $environmentId: ID, $projectName: String) {
  viewer {
    id
    organization(id: $organizationId) {
      project(name: $projectName) {
        parameters(orderBy: { keyName: ASC }) {
          nodes {
            id
            keyName
            environmentValue(environmentId: $environmentId) {
              parameterValue
            }
          }
        }
      }
    }
  }
}

query ParametersDetailQuery($organizationId: ID, $environmentId: ID, $projectName: String) {
  viewer {
    id
    organization(id: $organizationId) {
      project(name: $projectName) {
        parameters(orderBy: { keyName: ASC }) {
          nodes {
            id
            isSecret
            keyName
            description
            environmentValue(environmentId: $environmentId) {
              parameterValue
              inheritedFrom {
                name
              }
              environment {
                name
              }
            }
          }
        }
      }
    }
  }
}

mutation UpsertParameterMutation($projectId: ID, $environmentName: String, $keyName: String!, $value: String, $secret: Boolean, $description: String) {
  upsertParameter(input: { keyName: $keyName, value: $value, environmentName: $environmentName, projectId: $projectId, isSecret: $secret , description: $description}) {
    clientMutationId
    parameter {
      id
    }

    errors {
      path
      message
    }
  }
}
