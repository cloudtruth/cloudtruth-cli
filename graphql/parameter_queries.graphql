query GetParameterByNameQuery($organizationId: ID, $envName: String, $keyName: String!) {
  viewer {
    organization(id: $organizationId) {
      parameter(keyName: $keyName) {
        id
        environmentValue(environmentName: $envName) {
          parameterValue
        }
      }
    }
  }
}


query ParametersQuery($organizationId: ID, $environmentId: ID) {
  viewer {
    id
    organization(id: $organizationId) {
      parameters(orderBy: { keyName: ASC }) {
        nodes {
          id
          keyName
          environmentValue(environmentId: $environmentId) {
            parameterValue
          }
        }
      }
    }
  }
}

mutation UpsertParameterMutation($orgId: ID, $environmentName: String, $keyName: String!, $value: String, $fqn: String) {
  upsertParameter(input: { keyName: $keyName, value: $value, fqn: $fqn, environmentName: $environmentName, organizationId: $orgId }) {
    clientMutationId
    parameter {
      id
    }

    errors {
      path
      message
    }
  }
}
