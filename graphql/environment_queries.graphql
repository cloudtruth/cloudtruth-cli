query EnvironmentsQuery($organizationId: ID) {
  viewer {
    id
    organization(id: $organizationId) {
      environments {
        nodes {
          id
          name
        }
      }
    }
  }
}

query GetDefaultEnvironmentQuery($organizationId: ID) {
  viewer {
    organization(id: $organizationId) {
      environment {
        id
      }
    }
  }
}
