query EnvironmentsQuery($organizationId: ID) {
  viewer {
    id
    organization(id: $organizationId) {
      environments {
        nodes {
          id
          name
        }
      }
    }
  }
}

query GetEnvironmentByNameQuery($organizationId: ID, $environmentName: String) {
  viewer {
    organization(id: $organizationId) {
      environment(name: $environmentName) {
        id
      }
    }
  }
}
