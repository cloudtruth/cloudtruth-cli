query ProjectsQuery($organizationId: ID) {
  viewer {
    id
    organization(id: $organizationId) {
      projects {
        nodes {
          id
          name
          description
          defaultForOrganization,
        }
      }
    }
  }
}

query GetProjectByNameQuery($organizationId: ID, $projectName: String) {
  viewer {
    organization(id: $organizationId) {
      project(name: $projectName) {
        id
      }
    }
  }
}
