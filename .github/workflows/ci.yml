name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CI: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  build:
    name: CLI Build
    uses: ./.github/workflows/build.yml
    with:
      artifactId: cloudtruth-ci

  test:
    name: Test
    uses: ./.github/workflows/test-staging.yml

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            options: --before test_parameter
          - os: ubuntu-latest
            options: --after test_parameter --before test_project
          - os: windows-latest
            options: --after test_project

    with:
      runsOn: ${{ matrix.os }}
      artifactId: cloudtruth-ci
      testRunnerOptions: ${{ matrix.options }}
    secrets: inherit

