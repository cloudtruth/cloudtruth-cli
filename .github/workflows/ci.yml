name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CI: true
  RUST_BACKTRACE: 1
  # This needs to match the RUST_VERSION in create-draft-release.yml.
  RUST_VERSION: 1.52.1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master

      - name: Install Rust
        id: rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true
          components: rustfmt, clippy

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.rust.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Show Rust version and platform details
        run: rustc --version --verbose

      - run: cargo fmt --all -- --check

      - uses: actions-rs/clippy-check@v1
        with:
          name: Clippy Check
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}

    env:
      CLOUDTRUTH_REQUEST_TIMEOUT: 120
      CLOUDTRUTH_API_KEY: ${{ secrets.CI_ACCT_READWRITE_CT_API_KEY }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        id: rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Show Rust version and platform details
        run: rustc --version --verbose

      - run: cargo build
      - run: cargo test

      - name: Integration Test - non-Windows
        env:
          OS: ${{ runner.os }}
        if: runner.os != 'Windows'
        run: |
          cd tests/pytest
          python3 live_test.py --job-id "${OS}-${GITHUB_RUN_NUMBER}"

      - name: Integration Test - Windows
        env:
          OS: ${{ runner.os }}
        if: runner.os == 'Windows'
        run: |
          cd tests\pytest
          py live_test.py --job-id "$ENV:OS-$ENV:GITHUB_RUN_NUMBER"
