---
on:
  pull_request: {}

name: 'Tests'

jobs:
  sca:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7.7]

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "${GITHUB_CONTEXT}"
      - uses: actions/checkout@v2
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Enforce pre-commit
        run: |
          python3 -m pip install pre-commit
          pre-commit install
          pre-commit run -a

  alpine:
    runs-on: ubuntu-latest
    needs: [ 'build-release' ]
    env:
      # The CT_DOWNLOAD values are used for downloading the image
      CT_DOWNLOAD_URL: ${{ env.RELEASE_UPLOAD_URL }}
      CT_DOWNLOAD_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CT_DOWNLOAD_VERSION: ${{ env.CT_VERSION }}

      # These values are used for running the CLI command
      CLOUDTRUTH_API_KEY: ${{ secrets.CI_ACCT_READONLY_CT_API_KEY }}
      CT_TEST_PROJECT: TruthStrap
      CT_TEST_PARAM: INTEGRATION_TEST_RESULT
      CT_TEST_VALUE: Speicla
    steps:
      - uses: actions/download-artifact@v1
      - name: alpine-3.13
        run: |
          docker build . -e CT_DOWNLOAD_URL -e CT_DOWNLOAD_VERSION -e CT_DOWNLOAD_AUTH_TOKEN -f tests/Dockerfile.alpine-3.13 -t cloudtruth:alpine-3.13
          docker run -e CLOUDTRUTH_API_KEY -t cloudtruth:alpine-3.13 cloudtruth --project ${CT_TEST_PROJECT} parameters list -v | grep ${CT_TEST_PARAM} | grep ${CT_TEST_VALUE}
      - name: alpine-3.12
