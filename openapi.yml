  /api/v1/projects/{project_pk}/parameter-export/:
    get:
      operationId: projects_parameter_export_list
      description: |-
        Exports all parameters in this project in the requested format.

        Parameter names and values will be coerced to the proper format (e.g. for a
        dotenv export, my_parameter will be capitalized to MY_PARAMETER and its value
        will be in a quoted string).  Note that capitalization is the only name coercion
        that will be performed on parameter names, names that are invalid for a given
        format will be omitted.
      parameters:
      - in: query
        name: as_of
        schema:
          type: string
          format: date-time
        description: Specify a point in time to retrieve configuration from. Cannot
          be specified with `tag`.
      - in: query
        name: contains
        schema:
          type: string
        description: Only include parameters with names that contain the provided
          string.
      - in: query
        name: endswith
        schema:
          type: string
        description: Only include parameters with names that end with the provided
          string.
      - in: query
        name: environment
        schema:
          type: string
        description: Name or id of the environment to use to retrieve parameter values.
      - in: query
        name: explicit_export
        schema:
          type: boolean
          default: false
        description: Explicitly marks parameters with export, e.g. `export FOO=bar`.
      - in: query
        name: mask_secrets
        schema:
          type: boolean
          default: false
        description: Masks all secrets in the template with `*****`.
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: output
        schema:
          type: string
        description: 'Format to output: One of ''docker'', ''dotenv'', ''shell''.'
      - in: path
        name: project_pk
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: startswith
        schema:
          type: string
        description: Only include parameters with names that start with the provided
          string.
      - in: query
        name: tag
        schema:
          type: string
        description: Specify a tag to retrieve configuration from. Cannot be specified
          with `as_of`. Requires `environment`.
      tags:
      - projects
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterExport'
          description: ''
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateLookupError'
          description: ''
