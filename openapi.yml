          description: "\n            This dictionary has keys that correspond to\
            \ environment urls, and values\n            that correspond to the effective\
            \ value for this parameter in that environment.\n            Each parameter\
            \ has an effective value in every environment based on\n            project\
            \ dependencies and environment inheritance.\n\n            The effective\
            \ value is found by looking (within the keyed environment) up\n      \
            \      the project dependencies by parameter name.  If a value is not\
            \ found, the\n            parent environment is consulted with the same\
            \ logic to locate a value.  It\n            is possible for there to be\
            \ a `null` value record for an environment, which\n            means there\
            \ is no value set; it is also possible for there to be a value record\n\
            \            with a `value` of `null`, which means the value was explicitly\
            \ set to `null`.\n\n            If the value's parameter does not match\
            \ the enclosing parameter (holding the\n            values array) then\
            \ that value is flowing in through project dependencies.\n           \
            \ Clients must recognize this in case the user asks to modify the value;\
            \ in this\n            case the client must POST a new Value to the current\
            \ parameter to override the\n            value coming in from the project\
            \ dependency.\n\n            If the Value.environment matches the key,\
            \ then it is an explicit value set for\n            that environment.\
            \  If they differ, the value was obtained from a parent\n            environment\
            \ (directly or indirectly).  If the value is None then no value has\n\
