        name: role
        schema:
          type: string
          enum:
          - ADMIN
          - CONTRIB
          - OWNER
          - VIEWER
        description: Filter by role.
      - in: query
        name: scope
        schema:
          type: string
          format: uri
        description: Filter by grant scope (Environment, Project).
      tags:
