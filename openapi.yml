        accounts within the organization.
      parameters:
      - in: query
        name: action
        schema:
          type: string
          enum:
          - create
          - delete
          - pull
          - push
          - update
        description: The action that was taken.
      - in: query
        name: earliest
        schema:
          type: string
          format: date-time
      - in: query
        name: environment_id
        schema:
          type: string
          format: uuid
        description: Returns records for the environment, associated tags, and values.
      - in: query
        name: latest
        schema:
          type: string
          format: date-time
      - in: query
        name: object_id
        schema:
          type: string
      - in: query
        name: object_type
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: parameter_id
        schema:
          type: string
          format: uuid
        description: Returns records for the parameter and associated values.
      - in: query
        name: project_id
        schema:
          type: string
          format: uuid
        description: Returns records for the project, it's parameters, and associated
          values.
      - in: query
        name: user_id
        schema:
          type: string
      tags:
